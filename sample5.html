<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <!-- v-if で条件設定 -->
            <p class="alert" v-if="out_service">現在は営業時間外です</p>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      const today = new Date();
      let hour = today.getHours();
      var app = new Vue ({
        el: "#app",
        data: {
          // hour が　20を超えていた場合はout_serviceの文字が表示されるようになる
          out_service: (hour > 20),
        }
      })
    </script>
</body>

</html>
