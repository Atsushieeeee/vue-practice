<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <input type="number" name="num1" v-model.number="num1" @change="calc"> +
            <input type="number" name="num2" v-model.number="num2" @change="calc"> =
            <span>{{ answer }}</span>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          num1: 0,
          num2: 0,
          answer: 0
        },
        methods: {
          calc: function(){
            this.answer = this.num1 + this.num2
          }
        }
      })
    </script>
</body>

</html>
