<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <p>{{ number }}</p>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      // mixins 用の　var Utilの作成
      var Util = {
        methods: {
          addZero: function(value) {
            if (value < 10){
              return '0' + value
            }else {
              return value
            }
          }
        } 
      }
      var app = new Vue({
        el: "#app",
        data: {
          number: 1
        },
        mounted: function(){
          this.number = this.addZero(this.number)
        },
        // mixins で　var Utilを呼び出している
        mixins: [Util]
      })
    </script>
</body>

</html>
