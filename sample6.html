<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <!-- v-forで繰り返し　i of 365 で365回繰り返す -->
            <ul v-for="i of 365" :key="i">
              <!-- マスタッシュ構文で表示 -->
              <li>{{i}}</li>
            </ul>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el:"#app"
      })
    </script>
</body>

</html>
