<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <!-- component -->
            <date></date>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      // component でtemplateを定義
      Vue.component('date',{
        // dataを書くときはcomponentの中では下記の書き方
        data: function(){
          return {
            today: ''
          }
        },
        // 初期化の処理や前準備はmounted
        mounted: function(){
          const now = new Date();
          // 今日の日付
          this.today = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()}`
        },
        template: '<div>{{ today }}</div>'
      })
      var app = new Vue({
        el:"#app"
      })
    </script>
</body>

</html>
