<div id="app">
  <p>
    {{message}}
  </p>
  <p>
    {{ reversedMessage}}
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      message:'Hello Vue.js'
    },
    computed:{
      reversedMessage: function(){
        return this.message.split('').reverse().join('')
      }
    }
  })
</script>
