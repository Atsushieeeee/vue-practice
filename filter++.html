<div id="app">
  <p>
    {{ text | readMore(20,'...')}}
  </p>

  <p>
    {{ text | readMore(5,'***')}}
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.filter('readMore', function(text, length , suffix){
    return text.substring(0,length) + suffix
  })

  var app = new Vue({
    el: '#app',
    data:{
      text:'Then, what is mind? What is the thing that we call consciousness? The only way to know what mind is, is to look into our own consciousness and observe what is happening there.'
    }
  })

</script>
