<div id="app">
  <p>
    {{ counter }}
  </p>
  <button @click="counter++">
    click
  </button>
  <button @click="clickHandler">
    click2
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      counter: 0
    },
    methods:{
      clickHandler:function(){
        this.counter++
      }
    }
  })
</script>
