 <p v-if="color === 'red'">Stop</p>

 <p v-else>Not red/yellow/blue</p>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      color:'blue'
    }
  })
</script>
