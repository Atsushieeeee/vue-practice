<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <!-- ここに下記　message "Vue.jsを勉強中です" が入る -->
            {{ message }}
          </div>
        </div>
    </div>
    <!-- vue.jsをCDNで使用。下記scriptを使用。 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 　vue.jsの内容 -->
    <script>
      let app = new Vue({
        // id app の中の{{ message }} に代入する内容
        el: "#app",
        data: {
          message: "Vue.jsを勉強中です"
        }
      });
    </script>
</body>

</html>
