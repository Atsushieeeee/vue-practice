<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <!-- clockを呼び出す -->
            <clock></clock>
            <!-- slotによる切り替え -->
            <!-- styleも切り替え -->
            <clock style="color: blue">現在時刻</clock>

          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      // component clockの作成
      Vue.component('clock',{
        data: function(){
          return {
            time: '12:34:56'
          }
        },
        mounted: function(){
          // methodsを呼び出す
          let timerID = setInterval(this.refresh,500)
        },
        // メソッドの定義
        methods: {
          // refreshを作成
          refresh: function(){
            let now = new Date();
            this.time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`
          }
        },
        // テンプレートでtimeを表示
        // slotの切り替え
        // :styleをつけると属性も変えられる
        template: '<div :style=""><h2><slot>時計</slot></h2>{{ time }}</div>'
      })
      var app = new Vue({
        el:'#app'
      });
    </script>
</body>

</html>
