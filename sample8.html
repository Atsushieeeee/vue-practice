<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
</head>

<body>
    <div class="frame">
        <h1 class="frame__title">Hello world</h1>

        <div class="frame__inner">
          <div id="app">
            <!-- @はv-on:と同じ意味　@で省略してOK -->
            <!-- checkClick でメソッドを呼び出す -->
            <button @click="checkClick" :disabled="clicked">決済する</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el:"#app",
        data:{
          clicked: false
        },
        // メソッドを定義する
        methods:{
          checkClick:function(){
            // このオブジェクト全体をthis.で表す
            this.clicked = true
          }
        }
      })
    </script>
</body>

</html>
