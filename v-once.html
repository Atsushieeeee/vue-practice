<div id="app">
  <p v-once>
    {{message}}
  </p>
  <button @click="clickHandler">
    click
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el:'#app',
    data:{
      message:'Hello Vue.js'
    },
    methods:{
      clickHandler:function(event){
        this.message = this.message.split('').reverse().join('')
      }
    }
  })

</script>
